<div class="section">
  <div class="section-header" style="padding: 27px">
    <div class="pull-left m-r">
      <span class="w-64 circle avatar avatar-text" color-this="background-color" data-color="$ctrl.function['name']">
              <span style="font-size: 20px;text-transform: uppercase;color: #fff">{{$ctrl.function.name | limitTo:2}}</span>
      <i class="off b-danger"></i>
      </span>
    </div>
    <div class="clear">
      <h3 class="m-a-0 text-lg _600" style="margin: 0;padding: 0;margin-top: 10px;">{{$ctrl.function['name']}}</h3>
      <div class="m-t-sm function-meta">
        <a class="text-success text-danger" data-ng-href="" title="Show run result">Last run </a>: <span class="_300 ng-binding">15/06/2017</span>
        </span>
        <span class="sep"></span>
        <span class="_300 ng-binding">2:34PM</span>
      </div>
    </div>

    <div style="position: absolute;right: 27px;top:27px">
      <button class="btn btn-primary p-x-lg" type="button">LAUNCH</button>
    </div>
    <div class="clear" style="margin-top: 15px;margin-left: 75px;" data-ng-if="$ctrl.function.description">
      <p data-ng-bind="$ctrl.function.description"></p>
    </div>
  </div>
  <div class="section-body" style="padding-left: 27px;padding-right:27px;">
    <uib-tabset active="activePill" class="with-base">
      <uib-tab index="0" heading="Parameters">
        <div class="p-a-md" data-ng-if="$ctrl.function">
          <parameters data-function="$ctrl.function"></parameters>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="LOG">
        <div class="p-a-md">
          <form class="form-horizontal parametersForm" data-ng-submit="$ctrl.updateParameters()">
            <div class="alert alert-info" data-ng-if="!$ctrl.parameters">
              <p>No Input Parameters</p>
            </div>
            <div class="form-group row" data-ng-repeat="param in $ctrl.parameters track by $index">
              <label for="id_{{::param.name}}" class="col-sm-2 control-label col-xs-4" data-ng-bind="param.name"></label>
              <div class="col-sm-10 col-xs-8">
                <input type="text" class="form-control" id="id_{{::param.name}}" data-ng-model="param.value" placeholder="Type here">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-round btn-primary text-u-c pull-right p-x-lg" data-ng-if="$ctrl.parameters">Update</button>
                <a data-ui-sref="dashboard.appFunctions" class="btn btn-lg btn-round btn-default text-u-c pull-right p-x-lg m-r-md">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
