<div class="container">
  <div class="jumbotron bg-info">
    <p class="lead">Showing a dummy list of items. </p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Items</div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in $ctrl.items track by $index">
              <th scope="row" data-ng-bind="item.id"></th>
              <td data-ng-bind="item.name"></td>
              <td data-ng-bind="item.description"></td>
              <td data-ng-bind="item.__metadata.descriptives.user.label"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
