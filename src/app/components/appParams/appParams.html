<div class="page-appParams">
  <div class="container">
    <div class="row marketing">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <form class="form-horizontal parametersForm" data-ng-submit="$ctrl.updateParameters()">
            <div class="form-group" data-ng-repeat="param in $ctrl.parameters track by $index">
              <label for="id_{{::param.name}}" class="col-sm-2 control-label" data-ng-bind="param.name"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="id_{{::param.name}}" data-ng-model="param.value" placeholder="Type here">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-round btn-primary text-u-c pull-right p-x-lg">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
