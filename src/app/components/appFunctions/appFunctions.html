<div class="page-appFunctions">
  <div class="container">
    <div class="row marketing">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <ul class="list inset">
            <li class="list-item" data-ng-repeat="function in $ctrl.functions track by $index">
              <div class="list-body">
                <div class="pull-right app-actions" data-ng-if="function.inputParameters !== ''">
                  <a href="" class="btn btn-xs" data-ui-sref="dashboard.parameters({function_id : function.iD})"><i class="ion-gear-b"></i></a>
                  <a href="" class="btn btn-xs" data-ng-click="$ctrl.runFunction(function);"><i class="ion-play"></i></a>
                </div>
                <div>
                  <div class="text-lg m-b-0">
                    <span data-ng-bind="function.name"></span>
                    <span class="sep"></span>
                    <span class="_300">Last run: 14/3/2017</span>
                    <span class="sep"></span>
                    <span class="_300">9:25AM</span>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
